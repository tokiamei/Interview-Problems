    <script>
        /* 1.整个过程的输出 2.一共几个上下文 */
        console.log("global begin" + i)
        var i = 1
        foo(1)
        function foo (i) {
            if (i == 4) return 
            console.log("foo () begin:" + i)
            foo(i + 1)
            console.log("foo () end:" + i)
        }
        console.log("global begin: " + i)
    </script>
