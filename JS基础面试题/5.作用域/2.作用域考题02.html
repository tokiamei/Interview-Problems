<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作用域考题01</title>
</head>
<body>
    <script>
        var x = 10
        function fn () {
            var x = 20
            console.log(x)
        }
        function show (f) {
            var x = 20
            f()
        }
        show(fn)
    </script>
</body>
