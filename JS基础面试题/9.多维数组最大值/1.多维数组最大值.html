<!DOCTYPE html>
<html lang="en">
  <head>

    <title>排序求方法求多维数组最大值</title>
  </head>
  <body>
    <script>
      var arr = [
        [4, 5, 1, 3],
        [13, 27, 18, 26],
        [32, 35, 37, 39],
        [1000, 1001, 857, 1],
      ];
    //   arr.forEach(item => console.log(item))
      function findMax(arr) {
        var arrMax = []
        arr.forEach(item => {
            item.sort( (a, b) => b - a)
            arrMax.push(item[0])
        })
        console.log(arrMax)
      }
      findMax(arr)

    </script>
  </body>
