<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math.max(...)方法求多维数组最大值</title>
</head>
<body>
    <script>
        var arr = [
        [4, 5, 1, 3],
        [13, 27, 18, 26],
        [32, 35, 37, 39],
        [1000, 1001, 857, 1],
      ];

      function finMax(arr) {
        var arrTem = []
        arr.forEach( item => {
            arrTem.push( Math.max(...item) )
        })
        return arrTem
      }
      console.log(finMax(arr))

    </script>
</body>
</html>
