<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf方法实现去重</title>
</head>
<body>
    <script>
        var arr = [3, 2, 6, 3, 9, 6, 2, 1, 344]
        function unique(arr) {
            var arrTemp = []
            arr.forEach(item => {
                if ( arrTemp.indexOf(item) == -1 ) arrTemp.push(item)
            } )
            return arrTemp
        }
        console.log( unique(arr) )
    </script>
</body>
</html>
