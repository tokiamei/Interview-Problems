<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort实现去重</title>
</head>
<body>
    <script>
        var arr = [3, 2, 6, 3, 9, 6, 2, 1, 344]
        function unique(arr) {
            arr.sort( (a, b) => a - b)
            var arrTem = []
            for (var i = 0, L = arr.length; i < L; i++) {
                if (arr[i] !== arr[i+1]) arrTem.push(arr[i])
            }
            return arrTem
        }
        console.log( unique(arr) )

    </script>
</body>
</html>
