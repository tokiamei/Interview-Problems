<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构赋值测试拷贝</title>
</head>
<body>
    <script>
        /* 
            结构赋值，如果是对象类型，也是浅拷贝，赋值的仅仅是引用，而不是值
        */
        const arr = [3, 1, 2, { name: '哈利波特', x: ['魔法石'] }]
        const [,,,obj ] = arr
        
        arr[3].name = '赫敏'
        arr[3].x[0] = '伏地魔'
        console.log(obj);
    </script>
</body>
</html>
