        /* 练习 +++++++++++++++++++++++ */
        function deepCopy(obj) {
            if (Array.isArray(obj)) {
                var newObj = []
            } else {
                var newObj = {}
            }
            for (key in obj) {
                if (typeof obj[key] === 'object') {
                    // 如果 key 对应的值是对象，就让这个值再走一遍流程
                    newObj[key] = deepCopy(obj[key])
                } else {
                    newObj[key] = obj[key]
                }
            }
            return newObj
        }
        const arr = [2, 2, 4, 5, 2, "ss", { name: "222", a: { age: 30, x: [3, 2, 4, 5] }} ]
        const newObj = deepCopy(arr)
        arr[6].name = 100000
        arr[6].a.age = 100000
        arr[6].a.x[2] = "+++++++++++++++++"
        console.log(arr, newObj)
    </script>
