<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深拷贝01</title>
</head>
<body>
    <script>
        /* JSON 实现深拷贝 */
        const obj = { name: "科比" }
        const aa = JSON.parse(JSON.stringify(obj))
        obj.age = 40
        console.log(obj, aa);
    </script>
</body>
