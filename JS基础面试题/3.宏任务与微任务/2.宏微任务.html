<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 定时器是宏任务 */
        setTimeout(() => { console.log("我是定时器的回调函数") })
        console.log("==============")

        new Promise((resolve, reject) => {
            console.log("我是 promise 的成功回调函数")
            resolve()
        }).then(() => {
            console.log("微 1")
        }).then(() => {
            console.log("微 2")
        })
    </script>
</body>
</html>
